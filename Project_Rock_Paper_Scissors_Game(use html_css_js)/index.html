<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="title_header">
        <h2>Rock Paper Scissors</h2>
    </div>

    <div class="calculate">
        <div id="user_label" class="box">
            User
        </div>
        <div id="comp_label" class="box">Bot</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="text_inform">
        <p>Paper covers rock. You Win!!!</p>
    </div>
    <div class="chooses">
        <div class="choose" id="keo">

            <img src="image/keo1.png" alt="Kéo">
        </div>
        <div class="choose" id="dam">
            <img src="image/dam.png" alt="Đấm">
        </div>
        <div class="choose" id="la">
            <img src="image/la.png" alt="Lá">
        </div>
    </div>
    <div class="paragraph">
        <p>Make your move</p>
    </div>
    <script src="./style_js.js"></script>
</body>

</html>
